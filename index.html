<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left">
        <div class="logo-container">
            <img src="odin-lined.png" alt="Odin Logo" />
            <span>ODIN</span>
        </div>
        <div class="credit">
            Photo by
            <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a>
            on
            <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer">Unsplash</a>
        </div>
    </div>
    <div class="right">
        <div class="intro-card">
            <h4 class="intro"> This is not a real online service! You know you need something like this in your life to
                help you realize
                your
                deepest dreams.
                <br>
                Sign up now to get started.
                <br>
                You know you want to.
            </h4>
        </div>
        <div class="form-card">
            <h2>Lets do this!</h2>
            <form action="#" method="get">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Thor">
                </div>
                <div>
                    <label for="LastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Odinson">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required placeholder="yourname@haroon.com">
                </div>
                <div>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" id="phoneNumber" name="phoneNumber" required placeholder="+92-123456789">
                </div>
                <div>
                    <label for="Password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="ConfirmPassword">Confirm Password</label>
                    <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>
                </div>
                <div class="footer-card">
                    <button type="submit">Create Account</button>
                    <p class="login-link">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>

    </div>
    </div>



</body>

</html>
